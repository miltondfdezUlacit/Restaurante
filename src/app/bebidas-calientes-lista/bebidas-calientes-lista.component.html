<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Bebidas Calientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>


    <div class="container-fluid" style="padding-top: 3rem;">
        
        <h1>⚙️ Mantenimiento de Bebidas Calientes ☕</h1>
        <button class="btn btn-dark mb-4" (click)="onAdd()" >Nuevo </button>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Restaurante</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for(bebidascalientes of bebidasCalientes;track bebidascalientes.codigo;)  {
                    <tr>
                        <td>{{bebidascalientes.codigo}}</td>
                        <td>{{bebidascalientes.nombre}}</td>
                        <td>{{bebidascalientes.precio}}</td>
                        <td>{{bebidascalientes.restaurante}}</td>        
                        <td>
                            
                            <button class="btn btn-success" (click)="onEdit(bebidascalientes._id)">Editar</button>
                            <button class="btn btn-warning">Eliminar</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
