<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Bebidas Calientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
 

    <div class="admin-container">
        <div class="center-content">
            <h2>Listado de Bebidas Calientes</h2>
            <form id="bebidas-form">
                <div class="form-group">
                    <label for="codigo">Código de Bebida</label>
                    <input type="text" class="form-control" id="codigo">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre de Bebida</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Ingredientes</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table content will be dynamically generated here -->
                </tbody>
            </table>
            <div class="button-group">
                <button class="btn btn-secondary" onclick="clearFields()"><i class="bi bi-x-square"></i> Borrar Campos</button>
                <button class="btn btn-primary"><i class="bi bi-arrow-clockwise"></i> Actualizar</button>
                <button class="btn btn-primary"><i class="bi bi-plus-square"></i> Agregar</button>
                <button class="btn btn-danger"><i class="bi bi-trash"></i> Eliminar</button>
                <button class="btn btn-primary"><i class="bi bi-search"></i> Buscar</button>
                <button class="btn btn-primary"><i class="bi bi-x-circle"></i> Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/bootstrap-icons.min.js"></script>

    <script>
        function clearFields() {
            document.getElementById("bebidas-form").reset();
        }
    </script>
</body>
</html>
