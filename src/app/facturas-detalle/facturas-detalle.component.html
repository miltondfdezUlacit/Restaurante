<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Facturación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->

</head>
<body>
    
 
    <div class="admin-container">
        <div class="center-content">
            <h2>Detalle de Facturación</h2>
            <form id="facturacion-form">
                <div class="form-group row">
                    <label for="cliente" class="col-sm-3 col-form-label">Cliente</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="cliente" aria-label="Buscar cliente">
                            <button class="btn btn-outline-secondary" type="button" id="buscar-cliente"><i class="bi bi-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cedula" class="col-sm-3 col-form-label">Cédula</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="cedula">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="correo" class="col-sm-3 col-form-label">Correo</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="correo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mesa" class="col-sm-3 col-form-label">Mesa</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="mesa">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="monto" class="col-sm-3 col-form-label">Monto a Facturar</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="monto">
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="clearFields()"><i class="bi bi-x-square"></i> Borrar Campos</button>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-plus-square"></i> Agregar</button>
                    <button type="button" class="btn btn-primary"><i class="bi bi-arrow-clockwise"></i> Cerrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Icons Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/bootstrap-icons.min.js"></script>

    <script>
        function clearFields() {
            document.getElementById("facturacion-form").reset();
        }
    </script>
</body>
</html>
