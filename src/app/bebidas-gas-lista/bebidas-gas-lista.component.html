<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Bebidas Gaseosas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>


    <div class="container-fluid">
        <h3>Mantenimiento de Bebidas Gaseosas:</h3>
        <button class="btn btn-dark mb-4" (click)="onAdd()" >Nuevo </button>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Restaurante</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for(gaseosa of gaseosas;track gaseosa.codigo;)  {
                    <tr>
                        <td>{{gaseosa.codigo}}</td>
                        <td>{{gaseosa.nombre}}</td>
                        <td>{{gaseosa.precio}}</td>
                        <td>{{gaseosa.restaurante}}</td>
                        <td>
                            <button class="btn btn-secondary" (click)="onEdit(gaseosa._id)">Editar</button>
                            <button class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
