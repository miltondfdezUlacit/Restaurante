<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Restaurantes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  

    <div class="admin-container">
        <div class="center-content">
            <h2>Listado de Restaurantes</h2>
            <form>
                <div class="form-group row">
                    <label for="codigo" class="col-sm-3 col-form-label">Código de Restaurante</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="codigo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombre" class="col-sm-3 col-form-label">Nombre de Restaurante</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="especialidad" class="col-sm-3 col-form-label">Especialidad</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="especialidad">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="direccion" class="col-sm-3 col-form-label">Dirección</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="direccion">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="telefono" class="col-sm-3 col-form-label">Teléfono</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="telefono">
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn btn-secondary"><i class="bi bi-x-square"></i> Borrar Campos</button>
                    <button class="btn btn-primary"><i class="bi bi-plus-square"></i> Agregar</button>
                    <button class="btn btn-primary"><i class="bi bi-arrow-clockwise"></i> Cerrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Icons Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/bootstrap-icons.min.js"></script>
</body>
</html>
