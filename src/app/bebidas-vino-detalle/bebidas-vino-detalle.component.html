<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Vino:</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

</head>


<div class="container-fluid m-4">
    <form [formGroup]="formularioCrear" (ngSubmit)="submit($event)">
        <h2>Nuevo Vino: </h2>
        <div class="mb-3 row">
            <label for="identificacion" class="col-sm-2 col-form-label">codigo</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="codigo">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="nombrecompleto" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="nombre">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="nombrecompleto" class="col-sm-2 col-form-label">Marca</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="marca">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="correoElectronico" class="col-sm-2 col-form-label">Precio Botella</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="precioBotella">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="correoElectronico" class="col-sm-2 col-form-label">Precio Trago</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="precioUnitario">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="edad" class="col-sm-2 col-form-label">Origen</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="nacionalidad">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="edad" class="col-sm-2 col-form-label">Restaurante</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="restaurante">
            </div>
        </div>
        <div class="mb-3 row">
            <button class="btn btn-dark" type="submit">Aceptar</button>
            <button class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
        </div>
    </form>
</div>
