
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Mesas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
 
    <div class="admin-container">
        <div class="center-content">
            <h2>Listado de Mesas</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Restaurante</th>
                        <th>Cantidad de Sillas</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>Mesa 1</td>
                        <td>Restaurante A</td>
                        <td>4</td>
                        <td>
                            <button class="btn btn-primary"><i class="bi bi-eye"></i> Ver</button>
                            <button class="btn btn-danger"><i class="bi bi-trash"></i> Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Mesa 2</td>
                        <td>Restaurante B</td>
                        <td>6</td>
                        <td>
                            <button class="btn btn-primary"><i class="bi bi-eye"></i> Ver</button>
                            <button class="btn btn-danger"><i class="bi bi-trash"></i> Eliminar</button>
                        </td>
                    </tr>
                    <!-- Más filas se pueden agregar aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap Icons Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/bootstrap-icons.min.js"></script>
</body>
</html>
