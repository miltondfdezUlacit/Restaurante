<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas Calientes <i class="bi bi-cup-hot-fill"></i></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
   

    <div class="admin-container">
        <div class="center-content">
            <h2>Bebidas Calientes <i class="bi bi-cup-hot-fill"></i></h2>
            <form id="bebidas-form">
                <div class="form-group">
                    <label for="codigo">CÃ³digo</label>
                    <input type="text" class="form-control" id="codigo">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" class="form-control" id="precio">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" class="form-control" id="tipo">
                </div>
                <div class="form-group">
                    <label for="imagen">Agregar Imagen</label>
                    <input type="file" class="form-control" id="imagen">
                </div>
            </form>
            <div class="button-group">
                <button class="btn btn-secondary" onclick="clearFields()"><i class="bi bi-x-square"></i> Borrar Campos</button>
                <button class="btn btn-primary"><i class="bi bi-plus-square"></i> Agregar</button>
                <button class="btn btn-primary"><i class="bi bi-check-square"></i> Aceptar</button>
                <button class="btn btn-danger"><i class="bi bi-arrow-clockwise"></i> Regresar</button>
                <button class="btn btn-primary"><i class="bi bi-x-circle"></i> Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/bootstrap-icons.min.js"></script>

    <script>
        function clearFields() {
            document.getElementById("bebidas-form").reset();
        }
    </script>
</body>
</html>
