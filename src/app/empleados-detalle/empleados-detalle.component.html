<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Empleados</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
  

    <div class="admin-container">
        <div class="center-content">
            <h2>Detalle de Empleados</h2>
            <form id="empleado-form">
                <div class="form-group row">
                    <label for="codigo" class="col-sm-3 col-form-label">Código</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="codigo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="restaurante" class="col-sm-3 col-form-label">Restaurante</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="restaurante">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cedula" class="col-sm-3 col-form-label">Cédula</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="cedula">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="apellido1" class="col-sm-3 col-form-label">Primer Apellido</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="apellido1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="apellido2" class="col-sm-3 col-form-label">Segundo Apellido</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="apellido2">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="telefono" class="col-sm-3 col-form-label">Teléfono</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="telefono">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="puesto" class="col-sm-3 col-form-label">Puesto</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="puesto">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="imagen" class="col-sm-3 col-form-label">Imagen</label>
                    <div class="col-sm-9">
                        <input type="file" class="form-control-file" id="imagen">
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="clearFields()"><i class="bi bi-x-square"></i> Borrar Campos</button>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-plus-square"></i> Agregar</button>
                    <button type="button" class="btn btn-primary"><i class="bi bi-arrow-clockwise"></i> Cerrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Icons Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/bootstrap-icons.min.js"></script>

    <script>
        function clearFields() {
            document.getElementById("empleado-form").reset();
        }
    </script>
</body>
</html>
