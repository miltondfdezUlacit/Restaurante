
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Limpieza</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  
</head>
<body>
   

    <div class="admin-container">
        <div class="center-content">
            <h2>Listado de Limpieza</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Tipo</th>
                        <th>Restaurante</th>
                        <th>Marca</th>
                        <th>Unidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Limpiador Multiusos</td>
                        <td>5</td>
                        <td>Líquido</td>
                        <td>Restaurante A</td>
                        <td>Marca X</td>
                        <td>Litros</td>
                        <td>
                            <button class="btn btn-primary"><i class="bi bi-eye"></i> Ver</button>
                            <button class="btn btn-danger"><i class="bi bi-trash"></i> Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jabón en Polvo</td>
                        <td>10</td>
                        <td>Sólido</td>
                        <td>Restaurante B</td>
                        <td>Marca Y</td>
                        <td>Kilos</td>
                        <td>
                            <button class="btn btn-primary"><i class="bi bi-eye"></i> Ver</button>
                            <button class="btn btn-danger"><i class="bi bi-trash"></i> Eliminar</button>
                        </td>
                    </tr>
                    <!-- Más filas se pueden agregar aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap Icons Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/bootstrap-icons.min.js"></script>
</body>
</html>
