<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Bebida Caliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="bebidas-calientes-detalle.component.css">

</head>
<body>





    <div class="admin-container">

        <h1> ☕ Detalle de Bebidas Calientes ☕ </h1>    

        <div class="center-content">
            
            <form id="bebidas-calientes-form"  [formGroup]="formularioCrear" (ngSubmit)="submit($event)">
                <div class="form-group row">
                    <label for="codigo" class="col-sm-3 col-form-label">Código</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="codigo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombre" class="col-sm-3 col-form-label">Precio</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="nombre">
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="clearFields()"><i class="bi bi-x-square"></i> Borrar Campos</button>
                    <button type="submit" class="btn btn-success"><i class="bi bi-plus-square"></i> Agregar</button>
                    <button type="button" class="btn btn-warning"><i class="bi bi-arrow-clockwise"></i> Cerrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Icons Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/bootstrap-icons.min.js"></script>


</body>

</html>


<script>
    function clearFields() {
        document.getElementById("bebidas-calientes-form").reset();
    }
</script>
