<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Limpieza</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
  
  
    <div class="admin-container">
        <div class="center-content">
            <h2>Detalle de Limpieza</h2>
            <form id="limpieza-form">
                <div class="form-group row">
                    <label for="codigo" class="col-sm-3 col-form-label">CÃ³digo</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="codigo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cantidad" class="col-sm-3 col-form-label">Cantidad</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="cantidad">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tipo" class="col-sm-3 col-form-label">Tipo</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="tipo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="restaurante" class="col-sm-3 col-form-label">Restaurante</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="restaurante">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="marca" class="col-sm-3 col-form-label">Marca</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="marca">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="unidad" class="col-sm-3 col-form-label">Unidad</label>
                    <div class="col-sm-9">
                        <select class="form-select" id="unidad">
                            <option value="litros">Litros</option>
                            <option value="kilos">Kilos</option>
                            <option value="unidad">Unidad</option>
                        </select>
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="clearFields()"><i class="bi bi-x-square"></i> Borrar Campos</button>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-plus-square"></i> Agregar</button>
                    <button type="button" class="btn btn-primary"><i class="bi bi-arrow-clockwise"></i> Cerrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Icons Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/bootstrap-icons.min.js"></script>

    <script>
        function clearFields() {
            document.getElementById("limpieza-form").reset();
        }
    </script>
</body>
</html>
