
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-group mb-3">
                    <input type="text" id="username" placeholder="Username" class="form-control">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="bi bi-person-fill"></i>
                    </span>
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                    <span class="input-group-text" id="basic-addon2">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                </div>
                <div class="login-buttons">
                    <button type="submit" class="login-button">
                        <i class="bi bi-box-arrow-in-right"></i> Validar
                    </button>
                    <button type="button" class="login-button">
                        <i class="bi bi-x-square"></i> Cerrar
                    </button>
                    <button type="reset" class="login-button">
                        <i class="bi bi-arrow-counterclockwise"></i> Limpiar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Icons Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/bootstrap-icons.min.js"></script>
</body>
</html>
